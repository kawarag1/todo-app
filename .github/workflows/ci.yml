name: CI / Build & Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get project version
        id: get_version
        run: |
          # Проверяем существование файла
          if [ -f gradle.properties ]; then
            echo "gradle.properties exists"
            cat gradle.properties
          else
            echo "gradle.properties not found"
            ls -la
          fi
          
          # Пробуем разные способы извлечения версии
          VERSION=$(grep '^version' gradle.properties | cut -d'=' -f2 | tr -d ' \r\n')
          echo "Extracted version: '$VERSION'"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Debug version output
        run: |
          echo "Version from previous step: '${{ steps.get_version.outputs.VERSION }}'"

      - name: Build (run tests and create fat JAR)
        run: ./gradlew --no-daemon clean build

      - name: List build artifacts
        run: |
          echo "Listing build directory:"
          ls -la build/
          echo "Listing libs directory:"
          ls -la build/libs/ || echo "libs directory not found"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}
          body: Automated release for version ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Upload artifact to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/todo-app-${{ steps.get_version.outputs.VERSION }}.jar
          asset_name: todo-app-${{ steps.get_version.outputs.VERSION }}.jar
          asset_content_type: application/java-archive